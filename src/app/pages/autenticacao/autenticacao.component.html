<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="container">
        <div class="row">
          <mat-form-field class="col s6">
            <input
              matInput
              placeholder="UsuÃ¡rio"
              [(ngModel)]="login"
              name="login"
              required
            />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col s6">
            <input
              matInput
              placeholder="Senha"
              [(ngModel)]="senha"
              type="password"
              name="senha"
              required
            />
          </mat-form-field>
        </div>
      </div>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="autenticar()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
