<mat-sidenav-container class="sidenav-container">

      role="navigation"
      mode="over">
   <app-menu [sidenav]="drawer"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [sidenav]="drawer"></app-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
